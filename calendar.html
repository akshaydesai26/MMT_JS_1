<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="calendar.css">

    <script defer src="calendar.js"></script>
</head>
<body>
    <!--NOT IN MAIN PROGRAM-->
    <h1>Availability calendar</h1>
    <div id="completeBox">
        <p><strong>Choose room to see availability</strong></p>
        <select id="calendarDropdown">
            <option>Premium</option>
            <option>Mid</option>
            <option>Budget</option>
        </select>

        <div style="display: flex;" id="calendarHeader">
            <h3 id="monthAndYear">Month and year</h3><div style="flex-grow: 3;"></div><button id="previousMonth" >Prev</button><button id="nextMonth" style="margin-right: 20px;">Next</button>
        </div>
        <table id="calendarTable">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendarBody">

            </tbody>
        </table>
    </div>
    <br>
    
</body>
</html>
