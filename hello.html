<!DOCTYPE HTML>
<!-- it lets the browser know about the version of or standard of HTML or any other markup language that is being used in the document -->
<!-- <html 5 not based on SGL, so no doctype definition> -->
<html>


<head>
  <meta charset="UTF-8"> 
  <!-- allows various other languages and symbols -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- use ie-edge (highest mode), chrome 1 for using latest rendering tech in those browsers -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill request form</title>
  
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="calendar.css">
  
  <script src="constants.js"></script>
  <script defer src="formlocal.js"></script>
  <script defer src="tableOps.js"></script>
  <script defer src="newCalendar.js"></script>
  <script defer src="calendarSetup.js"></script>
  <script defer src="calendar.js"></script>

</head>


<body>

<!-- <a href="calendar.html" target="_blank">Click to see calendar</a> -->

<!-- <iframe src="calendar.html" seamless style="background-color: white; display: none; width: 20%; height: 500px;"></iframe> -->
<h2>Fill property request</h2>
<div id="formCalendarWrapper">
<form id="requestForm">

  <div id="nameError" class="error"><br/></div>
  <label>Name:</label><br>
  <input type="text" placeholder="First name (required)" name="firstName" required/>
  <input type="text" placeholder="Last name" name="lastName" required/>
  <br/>


  <label>Choose Gender:</label>
  <div id="radioButtons">
    <input type="radio" id="maleBtn" name="genderBtn" value="male">
    <label for="maleBtn">Male</label>
    <input type="radio" id="femaleBtn" name="genderBtn" value="female">
    <label>Female</label>
  </div>

  <div id="startDateError" class="error"><br/></div>
  <label>Start date:</label><br>
  <input type="date" id="startDate" name="startDate"/>
  
  <div id="endDateError" class="error"><br/></div>
  <label>End date:</label><br>
  <input type="date" id="endDate" name="endDate"/>
  <br>
  <button id="showCalendar">Click to see calendar</button>
  <br/>

  <div id="guestsError" class="error"><br/></div>
  <label>Number of guests:</label><br>
  <input type="number" value='1' name="guestsNumber"/>
  <br/>


  <label>Choose a room: (required)</label><br>
  <select name="rooms" id="rooms" required>
    <option value="">--Please choose an option--</option>
    <!-- <option value="Premium">Premium</option>
    <option value="mid">Mid</option>
    <option value="Budget">Budget</option> -->
  </select>
  <br/><br/>

  <label>Choose inclusions:</label>
  <div id="inclusions" name="inclusions">
    <!-- <input type="checkbox" name="inclu" value="spa" checked/>
    <label>Spa</label>
    <input type="checkbox" name="inclu" value="safari" checked/>
    <label>Safari</label>
    <input type="checkbox" name="inclu" value="airport-ride" checked/>
    <label>Airport ride</label> -->
  </div>
  <br/>

  <button id="btn" type="submit">Submit</button>
  <button id="clr">Clear</button>
</form>
<div id="completeBox" style="display:none">
  <p><strong>Choose room to see availability</strong></p>
  <select id="calendarDropdown">
      <option>Premium</option>
      <option>Mid</option>
      <option>Budget</option>
  </select>

  <div id="calendarHeader">
      <h3 id="monthAndYear">Month and year</h3><div style="flex-grow: 3;"></div><button id="previousMonth" >Prev</button><button id="nextMonth" style="margin-right: 20px;">Next</button>
  </div>
  <table id="calendarTable">
      <thead>
          <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
          </tr>
      </thead>
      <tbody id="calendarBody">

      </tbody>
  </table>
  <button id="hideCalendar" style="display:none;">Click to hide calendar</button>
</div>
</div>
<div id="userList"></div> <!--had created for trial-->

<div id="requestsSearchAndTitle">
<br>
<input type="text" id="searchBox" placeholder="Type to Search by Name" />
<h2 id="tableHeading">Past requests</h2>
</div>
<table id="userTable">
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Gender</th>
    <th>Start date <button id="sortBtn1">&#8593;</button></th>
    <th>End date</th>
    <th>Guests <button id="sortBtn2">&#8593;</button></th>
    <th>Room</th>
    <th>Inclusions</th>
  </tr>
</table>
<br>



</body>


</html>
